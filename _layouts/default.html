<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <!-- Add custom JavaScript for anchor links -->
  {% if page.layout == 'post' %}
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
  {% endif %}
</body>

</html>
